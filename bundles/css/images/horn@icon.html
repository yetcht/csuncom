    <p class="color-darkblue fs-14"><span id="timer" class="color-red  fw-bold plr plr10">5</span>秒后将自动跳转至网站首页...</p>
    <p class="mb10"><a href="#" class="a-hover" onclick="window.history.back();">返回上一级页面 </a>&nbsp;|&nbsp;<a class="a-hover" href="/">回到网站首页 </a></p>

<script>
    //设定倒数秒数
    var t = 5;
    var iCount;
    //显示倒数秒数
    function showTime() {
        $("#timer").text(t);
        if (t == 0) {
            clearInterval(iCount);
            location.href = "/";
        } else {
            t -= 1;
        }
    }
    //每秒执行一次,showTime()
    iCount = setInterval(showTime, 1000);
</script>
